<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sogy‚Äôs 5-Digit ID Account Sniper</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00;
    }

    .btn {
      background: none;
      color: #00ff00;
      border: 2px solid #00ff00;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .output {
      text-align: left;
      max-width: 600px;
      margin: 0 auto;
      background-color: #111;
      padding: 20px;
      border: 1px solid #0f0;
      border-radius: 5px;
      box-shadow: 0 0 10px #00ff00;
    }

    .line {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>üõ†Ô∏è Sogy‚Äôs 5-Digit ID Account Sniper</h1>
  <button class="btn" onclick="generateIDs()">[ GENERATE IDS ]</button>

  <div class="output" id="output">
    <!-- Generated IDs will appear here -->
  </div>

  <script>
    function getRandomID() {
      return Math.floor(10000 + Math.random() * 90000); // 5-digit ID
    }

    function generateIDs() {
      const output = document.getElementById('output');
      output.innerHTML = '';

      for (let i = 0; i < 10; i++) {
        const id = getRandomID();
        const password = '123456';

        const line = document.createElement('div');
        line.className = 'line';
        line.innerHTML = `>> ID: <strong>${id}</strong> | Password: <strong>${password}</strong>`;
        output.appendChild(line);
      }
    }
  </script>

</body>
</html>
